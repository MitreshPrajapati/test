<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1></h1>
    <button id="decrease">DECREMENT</button>
    <button id="increase">INCREAMENT</button>
</body>
</html>

<script>

    var count=localStorage.getItem("counts") || 0;
 
    
    var h1=document.querySelector("h1")
    h1.innerText=count
    document.querySelector("#decrease").addEventListener("click",decfunc)
    document.querySelector("#increase").addEventListener("click",incfunc)

    function decfunc(){
        count--;
        h1.innerText=count;
        localStorage.setItem("counts",count)
    }

    function incfunc(){
        count++;
        h1.innerText=count;
        localStorage.setItem("counts",count)
    }


</script>
